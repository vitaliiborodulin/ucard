<!DOCTYPE html>
<html lang="">

<head>

	<meta charset="utf-8">
	<title>uCard neo</title>
	<meta name="viewport" content="width=device-width">
	<link rel="icon" href="images/favicon.png">
	<link rel="stylesheet" href="css/app.min.css">

</head>

<body>

	<header class="card-header">

		<div class="top-line">

			<div class="container-fluid">
				<div class="row">
					<div class="col-6">
						<a href="#" class="logo">uCard <span>neo</span></a>
					</div>
					<div class="col-6 text-right">
						<a href="#" class="button">Регистрация</a>
					</div>
				</div>
			</div>

		</div>

		<div class="content">
			<div class="content-center">

				<div class="container">
					<div class="row align-items-center">
						<div class="col-lg-5">

							<h1 class="level-1">Инновационная кредитная карта <strong>uCard <span>neo</span></strong></h1>
							<p class="level--1">Фантастическая скорость обработки персональных данных и самые современные технологии выводят опыт использования кредитных карт на новый, невероятно высокий уровень.</p>
							<a href="#" class="trylink"><i>›</i>Попробовать</a>

						</div>
						<div class="col-lg-7 text-center">

							<div class="card">
								<img src="images/dest/l_main.svg" alt="l_main" class="l_main">
								<img src="images/dest/l2_main.svg" alt="l2_main" class="l2_main level--1">
								<img src="images/dest/l3_main.svg" alt="l3_main" class="l3_main level--2">
								<img src="images/dest/logo_w.svg" alt="logo_w" class="card-logo_w level-1">
								<img src="images/dest/chip.svg" alt="chip" class="card-chip">
								<img src="images/dest/number-holder.svg" alt="number-holder" class="card-number-holder level-2">
								<img src="images/dest/valid.svg" alt="valid" class="card-valid level-1">
								<img src="images/dest/russia.svg" alt="russia" class="card-russia">
							</div>

						</div>
					</div>
				</div>

			</div>
		</div>

		<div class="bottom-line">
			<strong>© All rights reserved</strong>
		</div>

	</header>

	<script src="js/app.min.js"></script>

</body>
</html>
